<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexa</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <div class="v-lines">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="head">
            <div class="logo">
                <img src="./assets/images/hexa.png" alt="The Hega Logo">
            </div>
            <p class="slogon">Hexgon</p>
            
            <div class="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="search">
                    <div class="fa fa-search search-btn">
                        <input type="text" name="search" id="search" alt="search" placeholder="search">
                    </div>
                </div>
        </div>

        <div class="main">
            
            <div class="contact">
                <p>contact</p>
            </div>

            <div class="text">
                <p>A hexagon is a six-sided <br />polygon or 6-gon.</p>
            </div>
            
            <div class="h-line"></div>
            
            <div class="year">
                <p>2019</p>
            </div>
            
            <div class="plus">
                <span class="fa fa-plus"></span>
            </div>
            
            <div class="left-arrow">
                <span class="fa fa-arrow-left"></span>
            </div>
            
            <div class="right-arrow">
                <span class="fa fa-arrow-right"></span>
            </div>

            <div class="hexa-img">
                <img src="./assets/images/hexa.png" alt="The hexa">
            </div>

            <div class="hexa-text">
                <p>Hexa</p>
                <p>Gon.</p>
            </div>

            <div class="geo">
                <p>Polygons in geometry.</p>
            </div>

            <div class="n-gon">
                <p>n-gon</p>
            </div>

            <div class="links">
                <a href="#"><span class="fa fa-instagram"></span></a>
                <a href="#"><span class="fa fa-twitter"></span></a>
                <a href="#"><span class="fa fa-dribbble"></span></a>
            </div>

        </div>

    </div>
    
    <script src="./assets/js/TweenMax.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
